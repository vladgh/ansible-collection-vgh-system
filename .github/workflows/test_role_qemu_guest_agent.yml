name: Test role - qemu_guest_agent

on:
  push:
    paths:
      - 'molecule/qemu_guest_agent/**'
      - 'roles/qemu_guest_agent/**'

env:
  ROLE_NAME: qemu_guest_agent

jobs:
  test:
    name: "Test role ${{ env.ROLE_NAME }} on ${{ matrix.os }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu2004
          - ubuntu1804
          - debian10
          - debian9
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: ansible_collections/vgh/system
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install docker ansible ansible-lint yamllint molecule molecule-docker
      - name: Test role
        run: molecule test --scenario-name ${{ env.ROLE_NAME }}
        working-directory: ansible_collections/vgh/system
        env:
          PY_COLORS: 1
          ANSIBLE_FORCE_COLOR: 1
          MOLECULE_DISTRO: ${{ matrix.os }}
