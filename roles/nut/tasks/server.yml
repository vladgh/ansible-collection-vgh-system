---
- name: Ensure NUT Server Package
  ansible.builtin.package:
    name: nut-server
    state: present

- name: Generate NUT Configuration Files
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: "/etc/nut/{{ item }}"
    owner: root
    group: nut
    mode: '0644'
  notify:
    - Restart NUT Server
  loop:
    - ups.conf
    - upsd.conf
    - upsd.users
