---
- name: Ensure tzdata is installed
  ansible.builtin.package:
    name: tzdata
    state: present

- name: Set /etc/timezone
  ansible.builtin.copy:
    content: "{{ timezone }}\n"
    dest: /etc/timezone
    owner: root
    group: root
    mode: 0644

- name: Set /etc/localtime
  ansible.builtin.file:
    src: /usr/share/zoneinfo/{{ timezone }}
    dest: /etc/localtime
    state: link
    owner: root
    group: root
    mode: 0644
    force: true
